name: Documentation Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Run documentation validation
      run: node tests/docs-validation.mjs
      
    - name: Validate examples are executable
      run: |
        cd examples
        for file in *.mjs; do
          if [ -f "$file" ]; then
            echo "Testing $file..."
            node "$file"
          fi
        done
        
    - name: Check for working code examples
      run: |
        echo "üîç Verifying all code examples run without errors..."
        find examples/ -name "*.mjs" -exec node {} \;
        echo "‚úÖ All examples executed successfully"
        
